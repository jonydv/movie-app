<ng-container *ngIf="movie">
  <a class="search-item" (click)="navigateToMovieDetails(movie.id)">
    <img [src]="posterPath" [alt]="movie.original_title" />
    <div class="search-item__info">
      <p class="search-item__info__name">{{ movie.original_title }}</p>
      <p class="search-item__info__date">{{ movie.release_date }}</p>
      <p class="search-item__info__overview">{{ movie.overview }}</p>
    </div>
  </a>
</ng-container>
